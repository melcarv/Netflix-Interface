<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/netflix.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header class="top">
        <div class="top-wrapper">
            <h2 class="top-logo">Netflix</h2>
            <nav class="top-menu">
                <ul class="top-list">
                    <li class="top-first-item"><a href="#">Início</a></li>
                    <li class="top-item"><a href="#">Séries</a></li>
                    <li class="top-item"><a href="#">Filmes</a></li>
                    <li class="top-item"><a href="#">Mais recentes</a></li>
                    <li class="top-item"><a href="#">Minha lista</a></li>
                </ul>
            </nav>
        </div>

        <div>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Orgulho e Preconceito</h3>
                <p class="descricao">Na Inglaterra do século 19, as irmãs Bennet devem casar bem. Mas Elizabeth tem certeza de que não será com Sr. Darcy.</p>
                <div class="btn">
                    <button class="btn-assistir"><i class="fas fa-play"></i>Assistir</button>
                    <button class="btn-info"><i class="fas fa-info-circle"></i>Mais Informações</button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <h3 class="subtitulo">Minha lista</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="The Good Place">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="The Witcher">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Friends">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="Stranger Things">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="O Show de Truman">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="O Conto da Princesa Kaguya">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="Brooklyn Nine-Nine">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="Mindhunter">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="Black Mirror">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Anne With an E">
            </div>
        </div>
    </div>


<script src="js/jquery.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/setup.js"></script>
<script src="https://kit.fontawesome.com/abdbbdd39d.js" crossorigin="anonymous"></script>
</body>
</html>

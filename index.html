<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/netflix.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/abdbbdd39d.js" crossorigin="anonymous"></script>

    <title>Netflix</title>
</head>
<body>
    <header class="top">
        <div class="top-wrapper">
            <h2 class="top-logo">Netflix</h2>
            <nav class="top-menu">
                <ul class="top-list">
                    <li class="top-first-item"><a href="#">Início</a></li>
                    <li class="top-item"><a href="#">Séries</a></li>
                    <li class="top-item"><a href="#">Filmes</a></li>
                    <li class="top-item"><a href="#">Mais recentes</a></li>
                    <li class="top-item"><a href="#">Minha lista</a></li>
                </ul>
            </nav>
        </div>

        <div>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Orgulho e Preconceito</h3>
                <p class="descricao">Na Inglaterra do século 19, as irmãs Bennet devem casar bem. Mas Elizabeth tem certeza de que não será com Sr. Darcy.</p>
                <div class="btn">
                    <button class="btn-assistir"><i class="fas fa-play"></i>Assistir</button>
                    <button class="btn-info"><i class="fas fa-info-circle"></i>Mais Informações</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
